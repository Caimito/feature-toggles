<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Page</title>
</head>

<body>
  <h1>Secret Page</h1>
  <p>Principal Name: <span th:text="${username}"></span></p>
  <p>Role: <span th:each="role : ${roles}" th:text="${role}"></span></p>

  <h2>Feature Secret Foo enabled/disabled</h2>
  <p>Feature Secret Foo is: <span th:if="${foo}">enabled</span></p>
</body>

</html>
